%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1        
num_of_cam: 2

imu_topic: "/alphasense_driver_ros/imu"
image0_topic: "/alphasense_driver_ros/cam0/compressed"
